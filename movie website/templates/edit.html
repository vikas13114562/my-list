{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie[num-1]['title'] }}</h1>
    <p class="description">Edit Movie Rating</p>
  <form action="{{ url_for('update', num=num) }}" method="post" >
    <label>Your Rating out of 10 eg. 7.5</label><br>
    <input type ="text" name="rating"><br><br>
    <label>Review</label><br>
    <input type ="text" name="review"><br><br>
    <input type="submit" value="Done">


  </form>
  </div>
{% endblock %}
